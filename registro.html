<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="stylebox.css">
    <title>Registro</title>
</head>
<body>
    <header>
		<div class="barra-navegacion">
			<!-- <div class="logo-registro">
				<a href="index.html"><img src="./imagenes/imagen-ticket.jpg" alt=""></a>
            </div> -->
            <div class="container">
				<button id="theme-toggle">Cambiar <br> color</button>
			</div>
			<div class="home">
				<a href="index.html">Home</a>
            </div>
            <div class="sesion">
                <a href="sesion.html">Iniciar Sesión</a>
			</div>
		</div>
    </header>
<div class="main-container">
    <div class="login-box">
        <h2>Registrarse</h2>
        <form id="registration-form">
            <div class="user-box">
                <input type="text" id="userName" name="userName" required>
                <label>Usuario</label>
            </div>
            <div class="user-box">
                <input type="text" id="ciudad" name="ciudad" required>
                <label for="ciudad">Ciudad</label>
            </div>
            <div class="user-box">
                <input type="email" id="email" name="email" required>
                <label>Correo Electronico</label>
            </div>
            <div class="user-box">
                <input type="password" id="contrasena" name="contrasena" required>
                <label>Contraseña</label>
            </div>
            <div class="user-box">
                <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>
                <label>Confirme Contraseña</label>
            </div>
            <div class="button-form">
                <input type="submit" id="submit" value="Enviar">
            </div>
        </form>
    </div>
</div>

    <footer>
        <div class="contenedor-footer">
            <div class="content-footer">
                <h4>Telefono</h4>
                <p>0123456789</p>
            </div>
            <div class="content-footer">
                <h4>Email</h4>
                <p>ejemplo@gmail.com</p>
            </div>
            <div class="content-footer">

</body>
</html>
