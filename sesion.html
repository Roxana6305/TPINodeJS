<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./stylebox.css">
    <script src="scriptLogin.js"></script>
	<title>Login</title>
</head>
<body>
    <header>
		<div class="barra-navegacion">
			<!-- <div class="logo">
				<img src="./img/" alt="">
			</div> -->
			<div class="container">
				<button id="theme-toggle">Cambiar<br> Color</button>
			</div>
			<div class="home">
				<a href="index.html">Home</a>
			</div>
		</div>
    </header>
	<div class="main-container">
    	<div class="login-box">
        	<h2>Login</h2>
        	<form id="login-form" action="" method="post">
				<div class="user-box">
					<input type="text" id="userName" name="userName" required>
					<label for="userName">Usuario</label>
				</div>
				<div class="user-box">
					<input type="password" id="password" name="password" required>
					<label for="password">Contraseña</label>
				</div>
				<div class="button-form">
					<input type="button" id="submit" value="Enviar" onclick="login()">
				</div>
				<div class="register" id="register">
					¿No tienes cuenta?
					<a href="registro.html">Regístrate</a>
				</div>
				<br> <br> <br> <br>
			</form>
    	</div>
	</div>

    <footer class="background-none">
		<div class="contenedor-footer">
			<div class="content-footer">
				<h6>Telefono</h4>
				<p>0123456789</p>
			</div>
			<div class="content-footer">
				<h6>Email</h4>
				<p>ejemplo@gmail.com</p>
			</div>
			<div class="content-footer">
				<h6>Ubicacion</h4>
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26271.8092621158!2d-58.39691389687423!3d-34.60476439977987!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccadb57fd1e5f%3A0xcc737c4eb0a8614b!2sPlaza%20de%20Mayo!5e0!3m2!1ses-419!2sar!4v1714782139811!5m2!1ses-419!2sar"
					width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
		</div>
		<h6 class="titulo-final">&copy;Full Stack Node.JS | CaC Comision 24124 Grupo 14</h6>
	</footer>

</body>
</html>
